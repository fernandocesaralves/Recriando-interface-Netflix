<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/netflix.ico">
    <link rel="stylesheet" href="style/estilo.css">

    <!-- Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
   <header>
       <div class="container">
            <img class="logo" src="img/logo.png" alt="Netflix">
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
            <div class="usuario">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <img class="avatar" src="img/fernando.jpg" alt="">
                    <a href="https://github.com/fernandocesaralves" target="_blank" class="fernando">
                        <span class="nome">Fernando</span>
                        <i class="fas fa-caret-down"></i>
                    </a>
            </div>
       </div>
   </header>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">House of cards</h3>
               <p class="descricao">
                Com Frank fora da jogada, Claire Underwood pode exercer todo o seu poder como a primeira 
                presidente mulher dos Estados Unidos. Mas poderosos inimigos estão à espreita.
               </p>
               <div class="botoes">
                    <button role="button" class="botao">
                        <a href="https://www.youtube.com/watch?v=kasvV-XyzqU" target="_blank"><i class="fas fa-play"></i>
                       ASSISTIR AGORA</a> 
                    </button>
                    <button role="button" class="botao">
                        <a href="https://www.netflix.com/br/title/70178217" target="_blank"><i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</a> 
                    </button>
                </div>
           </div>
           
           
       </div>
   </main>

   <div class="continuar">
       <h3>Continuar assistindo como Fernando</h3>
   </div>

   <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg">
            </div>
        </div>
   </div>

   <!-- JavaScript-->
   <script src="https://kit.fontawesome.com/d67daa9670.js" crossorigin="anonymous"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/setup.js"></script>

</body>
</html>
